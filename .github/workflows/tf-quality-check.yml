name: tf-quality-check

on:
  pull_request:
  workflow_call:
  workflow_dispatch:

jobs:

  terraform:

    name: Terraform Quality
    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v2

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.1.7
      
      - name: Run 'terraform init'
        id: init
        run: |
          terraform init -upgrade

      - name: Run 'terraform fmt'
        id: fmt
        run: terraform fmt -check -recursive
      
      - name: Run 'terraform validate'
        id: validate
        run: terraform validate -no-color

      - name: Run 'terraform show'
        run: terraform show

      - name: Run 'terraform plan'
        id: planStep
        run: |
          terraform plan
      
      - name: Update PR with Terraform quality step outputs
        uses: actions/github-script@0.9.0
        if: github.event_name == 'pull_request' && always()
        with:
          github-token: ${{ secrets.GH_TOKEN }}
          script: |
            const output = `## Terraform Status Update 🤖
            #### This is an automated message generated by the *tf-quality-check* workflow run. It displays the statuses of the formatting, initialisation and validation of the Terraform source files.
            
            ### Code Quality 
            #### 🖌 Terraform Format and Style -> \`${{ steps.fmt.outcome }}\`
            #### ⚙️ Terraform Initialization -> \`${{ steps.init.outcome }}\`
            #### ✅ Terraform Validation -> \`${{ steps.validate.outcome }}\`

            ### Plan 
            #### 🟡 Terraform Plan -> \`${{ steps.planStep.outcome }}\`

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })